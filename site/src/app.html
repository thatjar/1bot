<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="1Bot - a free bot that lets you get things done without leaving Discord."
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/nav.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#ff6600" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ff954d" />
    <meta name="msapplication-config" content="./icons/browserconfig.xml" />
    <meta name="theme-color" content="#ff7000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="/banner-og.png" />
    <meta property="og:image:alt" content="1Bot Banner image" />
    <meta property="og:image:type" content="image/png" />

    <meta
      name="google-site-verification"
      content="6FoI7SxI7bJKDzueJapK2zAouTgkWY3M29iUYSS7sJg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-code="viewport">
    <div id="svelte">%sveltekit.body%</div>
    <footer>
      <main>
        <h1>Links</h1>
        <div>
          <a href="/terms">Terms of Service</a>
          <a href="/privacy">Privacy Policy</a>
          <a href="https://github.com/thatjar/1bot">Source (GitHub)</a>
        </div>
      </main>

      <section>
        <h5>
          &copy; 2024-present thatjar. Licensed under
          <a href="https://www.gnu.org/licenses/agpl-3.0.html">GNU AGPL v3</a>.
          Not affiliated with Discord, Inc.
        </h5>
      </section>
    </footer>
  </body>
</html>
